        <script>
        var video;
        var timer;
        var vLength=2.3*60+0; ; 
        $(document).ready(function() {
                    video=$("#video1");
                    timer=$("#timer1");
                    video.on("click",function (){
                                        if (this.paused)
                                            this.play();
                                        else
                                            this.pause();
                                    });
                    video.on("timeupdate",function()
                                        {

                                            vTime=this.currentTime.toFixed(0);
                                            vRemaining=(vLength - vTime);
                                            sec=vRemaining%60;
                                            min=(vRemaining-sec)/60;
                                            vRemaining=min+":"+sec;
                                            timer.text(vRemaining);
                                        }); 
                });
        </script>   
<script type="text/javascript">
    function vidplay() {
       var video = document.getElementById("video1");
       var button = document.getElementById("play");
       if (video.paused) {
          video.play();
          button.textContent = "||";
       } else {
          video.pause();
          button.textContent = ">";
       }
    }

    function restart() {
        var video = document.getElementById("video1");
        video.currentTime = 0;
    }

    function skip(value) {
        var video = document.getElementById("video1");
        video.currentTime += value;
    }      
</script>
<script type="text/css" rel="stylesheet">
.video-wrapper {
  position: relative;
  overflow: hidden;
  max-width: 480px;
}

video {
  display: block;
  width: 100%;
  max-width: 100%;
  height: auto;
}

// Video controls
.video-controls {
  position: absolute;
  bottom: -45px; // height of controls container
  left: 50%;
  padding: 7px;
  background: rgba(255, 255, 255, .35);
  transform: translateX(-50%);
  transition: bottom .25s ease-in;
}

.video-wrapper:focus > video + .video-controls,
.video-wrapper:hover > video + .video-controls {
  bottom: 12px;
  z-index: 2;
}

// Video controls
.btn {
  padding: 5px 0;
  width: 31px;
  font-size: 18px;
  text-align: center;
  color: #fff;
  background-color: transparent;
  border: 0;
  cursor: pointer;
  transition: opacity .175s ease-in;

  &:focus {
    outline: 0;
  }

  &:hover {
    opacity: .25;
  }
}

// Progress bar
.progress-bar-fill {
  width: 0;
  height: 4px;
  background-color: #e74c3c;
  transition: width .35s linear;
}

</script>
